<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Sign Up</h1>
        <form id="signupForm" class="max-w-md mx-auto bg-white p-4 rounded shadow">
            <input type="name" id="name" placeholder="Name" class="w-full p-2 mb-4 border rounded" required>
            <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-4 border rounded" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" required>
            <button onclick="signupUser()" class="w-full p-2 bg-blue-500 text-white rounded" type="button">Sign Up</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="/Login/login.html" class="text-blue-500">Log In</a></p>
    </div>
    <script type="module" src="signup.js"></script>
</body>
</html>
